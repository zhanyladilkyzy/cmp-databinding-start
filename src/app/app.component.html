<div class="container">
  <app-clockpit
  (serverCreated)="onServerAdd($event)"
  (bpCreated)="onBlueprintAdded($event)"></app-clockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangesFirst()">Change First</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First</button>
    <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement] = "serverElement"
      [name] = "serverElement.name ">
      <p>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
